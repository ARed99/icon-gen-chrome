<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Icon GMan</title>
</head>

<body>
    <h1>Icon GMan</h1>
    <div class="input-image-box">
        <input id="image-url" type="file" accept="image/*">
        <canvas id="outputCanvas" style="display: none;"></canvas>
    </div>
    <div class="btn-box">
        <button id="btn-create">
            Create
        </button>
    </div>
    <div class="result">
        <img id="outputImage" src="" alt="Resized Image">

    </div>
    <script src="app.js"></script>
</body>

</html>
